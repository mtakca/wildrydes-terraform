<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Unicorn - Wild Rydes</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
</head>

<body>
    <header>
        <nav>
            <a href="/" class="logo">Wild Rydes</a>
            <ul>
                <li><a href="/ride.html" class="active">Request Unicorn</a></li>
                <li><a href="#" id="signout">Sign Out</a></li>
            </ul>
        </nav>
    </header>

    <main class="ride-page">
        <div id="map"></div>
        <div class="ride-panel">
            <h2>Request a Unicorn</h2>
            <p id="status">Click on the map to set your pickup location.</p>
            <button id="request" class="btn" disabled>Request Unicorn</button>
            <div id="unicorn-info" class="hidden">
                <h3>Your Unicorn</h3>
                <p><strong>Name:</strong> <span id="unicorn-name"></span></p>
                <p><strong>Color:</strong> <span id="unicorn-color"></span></p>
                <p><strong>ETA:</strong> <span id="unicorn-eta"></span></p>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>
    <script src="js/ride.js"></script>
</body>

</html>
